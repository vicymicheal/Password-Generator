<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/CSS/styles.css" />
    <title>Generate Password</title>
  </head>
  <body>
    <div class="card">
      <h1>
        Generate a <br />
        <span>random password</span>
      </h1>
      <p>Never use an insecure password again</p>
      <button id="generate-password" onclick="generatePassword()">Generate Password</button>
      <hr />
      <div class="output">
        <div class="passwords">
          <input type="text" placeholder="password" id="password-left" />
          <i class="fa-regular fa-copy" onclick="copyPassword()"></i>
        </div>
        <div class="passwords left">
          <input type="text" placeholder="password" id="password-right">
          <i class="fa-regular fa-copy" onclick="copyPassword2()"></i>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
